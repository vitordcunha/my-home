<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <rect width="512" height="512" rx="115" fill="#5b8def"/>
  
  <!-- House -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M -120 -40 L 0 -120 L 120 -40 L 100 -40 L 100 100 L -100 100 L -100 -40 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Chimney -->
    <rect x="60" y="-100" width="30" height="60" rx="4" fill="#ffffff"/>
    
    <!-- Door -->
    <rect x="-25" y="30" width="50" height="70" rx="8" fill="#5b8def"/>
    <circle cx="10" cy="65" r="4" fill="#ffffff"/>
    
    <!-- Windows -->
    <rect x="-80" y="10" width="35" height="35" rx="4" fill="#5b8def"/>
    <line x1="-62.5" y1="10" x2="-62.5" y2="45" stroke="#ffffff" stroke-width="3"/>
    <line x1="-80" y1="27.5" x2="-45" y2="27.5" stroke="#ffffff" stroke-width="3"/>
    
    <rect x="45" y="10" width="35" height="35" rx="4" fill="#5b8def"/>
    <line x1="62.5" y1="10" x2="62.5" y2="45" stroke="#ffffff" stroke-width="3"/>
    <line x1="45" y1="27.5" x2="80" y2="27.5" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Roof detail -->
    <circle cx="0" cy="-105" r="8" fill="#ffffff"/>
  </g>
</svg>



